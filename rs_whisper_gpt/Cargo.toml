[package]
name = "rs_whisper_gpt"
version = "0.1.0"
edition = "2021"

[lib]
name = "rs_whisper_gpt"
crate-type = ["lib", "staticlib", "cdylib"]

[build-dependencies]
flutter_rust_bridge_codegen = "1.78.0"

[dependencies]
anyhow = "1.0.7"
flutter_rust_bridge = "1.78.0"
num = "0.4" 
image = "0.24.3"  
crossbeam = "0.8" 
hound = "3"
whisper-rs = "0.8.0"
objc = "0.2.7"

[target.'cfg(target_os = "ios")']
rustflags = ["-l", "c++", "-l", "c++abi"]

[target.'cfg(target_os = "macosx")']
rustflags = ["-l", "c++", "-l", "c++abi"]
